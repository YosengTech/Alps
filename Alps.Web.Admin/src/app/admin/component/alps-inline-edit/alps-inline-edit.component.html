<div #alpsInlineEdit >
  <div *ngIf="editing">
    <input #inlineEditControl [required]="required" (blur)="onBlur($event)" (keyup.esc)="onBlur($event)" (keyup.enter)="onEnter()" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" id="inlineEditControl" class="form-control"/>
  </div>
  <div *ngIf="!editing">
    <!--<label class="block bold">{{label}}</label>-->
    <div title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}&nbsp;</div>
  </div>
</div>
