<div class="widgets">
  <ba-card>
    <form [formGroup]="mainform" (ngSubmit)="onSubmit(mainform)">
      <div class="form-group">
        <label for="name">品名</label>
        <div class="col-md-11">
          <input placeholder="请输入品名" class="form-control" formControlName="name" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">所属产品</label>
        <div class="col-md-11">
          <alps-selector formControlName="productID" [options]="productOptions"></alps-selector>
        </div>
      </div>
      <div class="form-group">
        <label for="name">简介</label>
        <div class="col-md-11">
          <input placeholder="请输入简介" class="form-control" formControlName="description" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">辅助数量</label>
        <div class="col-md-11">
          <input placeholder="辅助数量" class="form-control" formControlName="auxiliaryQuantity" />

        </div>
      </div>
      <div class="form-group">
        <label for="name">数量</label>
        <div class="col-md-11">
          <input placeholder="数量" class="form-control" formControlName="quantity" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">定价</label>
        <div class="col-md-11">
          <input placeholder="定价" class="form-control" formControlName="price" />

        </div>
        </div>
    </form>
  </ba-card>
  <ba-card class="form-action-group">
    <button class="btn btn-default " type="button" (click)="onSubmit(mainform)">保存</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-default " (click)="back()" type="button">返回</button>
  </ba-card>
  <hr />
  {{mainform.value|json}}
</div>
