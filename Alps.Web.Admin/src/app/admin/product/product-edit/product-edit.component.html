<div class="widgets">
  <ba-card>
    <form [formGroup]="myform" (ngSubmit)="onSubmit(myform)">
      <div class="form-group">
        <label for="name">品名</label>
        <div class="col-md-11">
          <input placeholder="请输入品名" class="form-control" formControlName="name" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">全称</label>
        <div class="col-md-11">
          <input placeholder="请输入全称" class="form-control" formControlName="fullName" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">简介</label>
        <div class="col-md-11">
          <input placeholder="请输入简介" class="form-control" formControlName="shortDescription" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">描述</label>
        <div class="col-md-11">
          <input placeholder="请输入描述" class="form-control" formControlName="fullDescription" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">已删除</label>
        <div class="col-md-11">
          <input placeholder="已删除" class="form-control" formControlName="deprecated" type="checkbox" />
        </div>
      </div>
      <div class="form-group">
        <label for="name">启用辅助数量</label>
        <div class="col-md-11">
          <input class="form-control" formControlName="enableAuxiliaryQuantity" type="checkbox" />
        </div>
      </div>
      <button class="btn" type="submit">保存</button>
