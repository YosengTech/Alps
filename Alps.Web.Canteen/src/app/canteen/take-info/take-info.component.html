<div class="row">

  <div class="form-group col-4">
    <label for="cardNumber">卡号：</label><input class="form-control" type="text" [(ngModel)]="cardNumber" />
  </div>
  <div class="form-group  col-4">
    <label for="dinerName">姓名：</label>
    <input class="form-control" type="text" [(ngModel)]="dinerName" />
  </div>
  <div class="form-group  col-2">
    <label for="btn">&nbsp;</label>
    <button class="btn btn-outline-primary" (click)="search()">查询</button>
  </div>
  </div>
  <table class="table table-sm">
    <tr>
      <td>姓名</td>
      <td>卡号</td>
      <td>日期</td>
      <td>餐名</td>
    </tr>
    <tr *ngFor="let r of searchResult">
      <td>{{r.name}}</td>
      <td>{{r.cardNumber}}</td>
      <td>{{r.takeTime}}</td>
      <td>{{r.dinnerName}}</td>
    </tr>
    <tr *ngIf="noResult">
      <td colspan="4">未找到匹配的记录</td>
    </tr>
    <tr *ngIf="!noResult&& searchResult.length>0">
      <td >合计</td>
      <td></td><td></td><td>{{searchResult.length}}</td>
    </tr>
  </table>
